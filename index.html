<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maskoticas - Hola mundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff99cc;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #fff;
        }
        nav {
            background-color: #333;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav li {
            float: left;
        }
        nav a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ff99cc;
            color: #333;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Maskoticas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#conocenos">Conócenos</a></li>
            <li><a href="#ubicacion">Ubicación</a></li>
            <li><a href="#galeria">Galería</a></li>
        </ul>
    </nav>
    <section id="contacto">
        <h2>Contacto</h2>
        <!-- Aquí puedes agregar tu información de contacto -->
    </section>
    <section id="conocenos">
        <h2>Conócenos</h2>
        <!-- Aquí puedes agregar información sobre tu empresa -->
    </section>
    <section id="ubicacion">
        <h2>Ubicación</h2>
        <!-- Aquí puedes mostrar tu ubicación en un mapa o proporcionar direcciones -->
    </section>
    <section id="galeria">
        <h2>Galería</h2>
        <!-- Aquí puedes mostrar imágenes de tus productos o servicios -->
    </section>
    <footer>
        © 2023 Maskoticas.com
    </footer>
</body>
</html>
